<!-- BY THOMAS SCANLAN CIT285 
	It is important to note that my code allows for negative depreciation 
	for units of production. I googled if such a thing was possible 
	and found out it meant that an asset would gain value. 
	So for units of production you can enter a negative value for any years units, 
	however the total amount of units must still be equal to the anticipated amount.
-->
